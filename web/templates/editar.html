{{ define "content" }}
<h2>Editar Aluno</h2>
<form action="/alunos/editar?ra={{.RA}}" method="post">
    <label for="ra">RA:</label>
    <input type="text" id="ra" name="ra" value="{{.RA}}" readonly><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="{{.Email}}"><br>
    <label for="m1">Nota 1:</label>
    <input type="text" id="m1" name="m1" value="{{.M1}}"><br>
    <label for="m2">Nota 2:</label>
    <input type="text" id="m2" name="m2" value="{{.M2}}"><br>
    <label for="m3">Nota 3:</label>
    <input type="text" id="m3" name="m3" value="{{.M3}}"><br>
    <input type="submit" value="Salvar">
</form>
{{ end }}
