{{ define "content" }}
<h2>Editar Aluno</h2>
<form action="/alunos/editar?ra={{.RA}}" method="post">
    <label for="ra">RA:</label>
    <input type="number" id="ra" name="ra" value="{{.RA}}" readonly><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" min="0" value="{{.Email}}"><br>
    <label for="m1">Nota 1:</label>
    <input type="number" id="m1" name="m1" min="0" max="10" step="0.1" required value="{{.M1}}" class="no-spinners"
        style="padding: 2px 3px;"><br>
    <label for="m2">Nota 2:</label>
    <input type="number" id="m2" name="m2" min="0" max="10" step="0.1" required value="{{.M2}}" class="no-spinners"
        style="padding: 2px 3px;"><br>
    <label for="m3">Nota 3:</label>
    <input type="number" id="m3" name="m3" min="0" max="10" step="0.1" required value="{{.M3}}" class="no-spinners"
        style="padding: 2px 3px;"><br>
    <input type="submit" value="Salvar">
</form>

<style>
    /* Esconde os spinners nos campos de entrada do tipo number */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type=number] {
        -moz-appearance: textfield;
    }
</style>
{{ end }}
